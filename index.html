<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入更有质感的字体：Cinzel (古典衬线) 和 Lato (现代无衬线) -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            /* 蓝色渐变背景，营造深夜星空感 */
            background: radial-gradient(circle at center top, #1e3a8a, #0f172a); 
            overflow: hidden;
            color: #e2e8f0;
        }
        
        .elegant-font {
            font-family: 'Cinzel', serif;
        }

        /* Snowflake Animation */
        .snowflake {
            position: absolute;
            top: -10px;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.4);
            animation: fall linear forwards;
            z-index: 1;
        }

        @keyframes fall {
            to {
                transform: translateY(105vh) rotate(360deg);
            }
        }

        /* 冰霜玻璃质感 */
        .glass-card {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(148, 163, 184, 0.2);
            box-shadow: 0 0 40px rgba(56, 189, 248, 0.1);
        }

        /* 冰蓝色呼吸灯效果 */
        @keyframes pulse-ice {
            0%, 100% { color: #38bdf8; text-shadow: 0 0 10px rgba(56, 189, 248, 0.5); }
            50% { color: #bae6fd; text-shadow: 0 0 20px rgba(186, 230, 253, 0.8), 0 0 10px rgba(56, 189, 248, 0.6); }
        }

        .glow-text {
            animation: pulse-ice 3s infinite ease-in-out;
        }

        /* 装饰线条渐变 */
        .divider-gradient {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
        }
    </style>
</head>
<body class="h-screen w-full flex items-center justify-center relative">

    <!-- Snow container -->
    <div id="snow-container" class="absolute inset-0 pointer-events-none w-full h-full"></div>

    <!-- Main Card -->
    <div class="glass-card p-10 md:p-14 rounded-sm text-center max-w-lg w-11/12 mx-auto relative z-10 border-t-4 border-t-sky-400/50 shadow-2xl">
        
        <!-- Decorative Star Icon -->
        <div class="mb-8 relative">
            <div class="absolute inset-0 bg-blue-400 blur-2xl opacity-20 rounded-full"></div>
            <svg class="w-14 h-14 mx-auto text-sky-200 relative z-10" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path>
            </svg>
        </div>

        <!-- Main Message -->
        <h1 class="elegant-font text-4xl md:text-6xl text-white mb-6 tracking-wider font-bold uppercase drop-shadow-md">
            Wishing you a <br>
            <span class="text-sky-300 block mt-2 text-3xl md:text-5xl font-medium tracking-widest">Merry Christmas</span>
        </h1>

        <!-- Divider -->
        <div class="h-px w-full divider-gradient mb-8"></div>

        <!-- Sub Message -->
        <p class="text-slate-300 text-lg font-light tracking-wide uppercase" id="date-message">
            Open this site again on the <br>
            <span class="inline-block mt-3 text-sky-200 font-bold border-b border-sky-400/50 pb-1 text-2xl elegant-font">25th</span>
        </p>

        <!-- Dynamic Footer (Changes on Dec 25) -->
        <div id="christmas-surprise" class="hidden mt-10 p-5 bg-blue-900/60 border border-blue-400/30 rounded-lg text-sky-100 animate-bounce backdrop-blur-md">
            <span class="block text-2xl mb-1">❄️</span>
            <span class="elegant-font tracking-widest text-lg">It's Christmas Day!</span>
        </div>
    </div>

    <script>
        // Snowflake Logic (Updated for smoother rotation)
        function createSnowflake() {
            const snowContainer = document.getElementById('snow-container');
            const snowflake = document.createElement('div');
            snowflake.innerHTML = '❄';
            snowflake.classList.add('snowflake');
            
            // Randomize properties
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.opacity = Math.random() * 0.5 + 0.3; // Softer opacity
            snowflake.style.fontSize = (Math.random() * 15 + 8) + 'px'; // Varied sizes
            
            const duration = Math.random() * 5 + 3; // Slower, more graceful fall
            snowflake.style.animationDuration = duration + 's';
            
            snowContainer.appendChild(snowflake);

            // Remove after animation
            setTimeout(() => {
                snowflake.remove();
            }, duration * 1000);
        }

        // Create snow continuously
        setInterval(createSnowflake, 150);

        // Date Check Logic
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date();
            const month = today.getMonth(); // 0-11, 11 is December
            const date = today.getDate();

            const messageElement = document.getElementById('date-message');
            const surpriseElement = document.getElementById('christmas-surprise');

            // Check if it is December 25th
            if (month === 11 && date === 25) {
                // It is Christmas!
                messageElement.innerHTML = "Today is the <span class='glow-text text-4xl elegant-font block mt-2'>25th!</span>";
                surpriseElement.classList.remove('hidden');
                
                // Enhance the glow
                document.querySelector('.glass-card').style.boxShadow = "0 0 60px rgba(56, 189, 248, 0.3)";
                document.querySelector('.glass-card').style.borderColor = "rgba(186, 230, 253, 0.5)";
            }
        });
    </script>
</body>
</html>
